<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartLead AI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .filters label {
      margin-right: 12px;
      font-size: 14px;
    }

    #searchInput {
      padding: 8px;
      width: 300px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: #007bff;
      color: white;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background: #007bff;
      color: white;
      font-weight: bold;
      text-align: left;
      padding: 8px;
    }
    td {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    .actions {
      margin-top: 16px;
    }
    td img {
      vertical-align: middle;
      margin-right: 4px;
    }

    .actions button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã SmartLead AI Dashboard</h2>

    <!-- üîò Buttons -->
    <div class="actions">
      <button id="copyBtn">Copy Selected</button>
      <button id="downloadBtn">Download CSV</button>
      <button id="downloadJsonBtn">Download JSON</button>
      <button id="tagWithAiBtn">ü§ñ Tag Leads with AI</button>
    </div>

    <!-- üîç Filters + Search -->
    <div class="filters">
      <div>
        <input type="text" id="searchInput" placeholder="üîç Search leads..." style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 240px;" />
        <select id="platformFilter" style="padding: 8px; border-radius: 4px; margin-left: 10px;">
          <option value="all">All Platforms</option>
          <option value="email">Email Only</option>
          <option value="linkedin">LinkedIn</option>
          <option value="twitter">Twitter</option>
          <option value="github">GitHub</option>
          <option value="angellist">AngelList</option>
        </select>
      </div>
      <div>
        <label><input type="checkbox" id="filterBusinessOnly" /> Company Emails Only</label>
        <label style="margin-left: 10px;"><input type="checkbox" id="filterStrongSocials" /> Score ‚â• 5</label>
        <label style="margin-left: 10px;"><input type="checkbox" id="filterBookmarkedOnly" /> ‚≠ê Bookmarked Only</label>
      </div>
    </div>
    <div id="leadCountLabel" style="margin: 8px 0; font-weight: 500; color: #444;"></div>

    <!-- üìã Table -->
    <div style="overflow-x: auto; max-height: 450px; border: 1px solid #ccc; border-radius: 6px;">
      <table id="leadsTable" style="width: 100%; border-collapse: collapse; font-size: 13px;">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>‚òÖ</th>
            <th>Type</th>
            <th>Value</th>
            <th>Score</th>
            <th>Domain</th>
            <th>Tag</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
