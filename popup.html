<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lead Scraper</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 12px;
    width: 260px;
    background-color: #f8f9fa;
    color: #333;
  }

  h3 {
    margin-top: 0;
    font-size: 16px;
  }

  ul {
    list-style-type: disc;
    padding-left: 18px;
    max-height: 160px;
    overflow-y: auto;
    border: 1px solid #ccc;
    background: white;
    padding: 8px;
    border-radius: 5px;
  }

  li {
    margin-bottom: 6px;
    word-break: break-word;
    font-size: 13px;
  }
  table, th, td {
  border: 1px solid #ddd;
  }

  th, td {
    padding: 4px 6px;
    text-align: left;
  }

  tr:nth-child(even) {
    background-color: #f5f5f5;
  }

  th {
    background-color: #e9ecef;
    font-weight: bold;
  }


  button {
    margin-top: 10px;
    margin-right: 10px;
    padding: 6px 10px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 13px;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

</head>
<body>
  <label style="display: block; margin-bottom: 10px;">
  <input type="checkbox" id="filterBusinessOnly" />
  Show only company emails
  </label>
  <label style="display: block; margin-bottom: 10px;">
  <input type="checkbox" id="filterStrongSocials" />
  Show only high-signal socials (score ≥ 5)
</label>

  <div style="overflow-x: auto; max-height: 250px; border: 1px solid #ccc; border-radius: 6px; padding: 4px; background: white;">
  <input type="text" id="searchInput" placeholder="🔍 Search leads..." style="width: 100%; padding: 6px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;" />
  <table id="leadsTable" style="width: 100%; border-collapse: collapse; font-size: 12px;">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" /></th>
        <th>Type</th>
        <th>Value</th>
        <th>Score</th>
        <th>Domain</th>
        <th>Tag</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>



  <button id="copyBtn">Copy</button>
  <button id="downloadBtn">Download CSV</button>
  <button id="downloadJsonBtn">Download JSON</button>
  <button id="viewDashboardBtn">View Full Dashboard</button>

  <script src="popup.js"></script>
</body>
</html>
